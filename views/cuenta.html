<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Coquette - Cuenta</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f3f3;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Estilos del contenedor de inicio de sesión */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos del formulario */
        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-form input:focus {
            border-color: #ff4081; /* Color de enfoque */
            outline: none;
        }

        .login-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #555;
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            color: #ff4081;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .create-account {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Cuenta</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="preview-catalog.html">Catálogo</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="../includes/login.php" method="POST" class="login-form">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <!-- <div class="forgot-password">
            <a href="forgot_password.html">¿Olvidaste tu contraseña?</a>
        </div> -->
        <div class="create-account">
            <p>¿No tienes cuenta? <a href="register.html">Crear Cuenta</a></p>
        </div>
    </div>
</body>
</html>
