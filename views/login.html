<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Eclipse Coquette</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('../assets/images/fondo.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #ff4081;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #555;
        }

        .forgot-password, .create-account {
            margin-top: 15px;
        }

        .forgot-password a, .create-account a {
            color: #ff4081;
            text-decoration: none;
        }

        .forgot-password a:hover, .create-account a:hover {
            text-decoration: underline;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button button {
            background-color: #ff4081;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button button:hover {
            background-color: #ff6091;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="../includes/login.php" method="POST" class="login-form">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <!-- <div class="forgot-password">
            <a href="forgot_password.html">¿Olvidaste tu contraseña?</a>
        </div> -->
        <div class="create-account">
            <p>¿No tienes cuenta? <a href="register.html">Crear Cuenta</a></p>
        </div>
        <div class="back-button">
            <button onclick="window.history.back()">Regresar</button>
        </div>
    </div>
</body>
</html>
