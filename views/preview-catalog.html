<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Eclipse Coquette</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        .catalog-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .catalog-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .catalog-container button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .catalog-container button:hover {
            background-color: #555;
        }

        .carousel {
            position: relative;
            max-width: 50%;
            margin: auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="cuenta.html">Cuenta</a></li>
                <li><a href="
                    contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="catalog-container">
        <h2>¡Bienvenido a Eclipse Coquette!</h2>
        <div class="carousel">
            <div class="carousel-images">
                <img src="../assets/images/022849d4-ca11-4b07-87e2-0d7c834b6ab4.jpeg" alt="Imagen 1">
                <img src="../assets/images/0ca09b6a-bde9-43e9-90f0-388e162b823f.jpeg" alt="Imagen 2">
                <img src="../assets/images/788321e9-d7c7-4b81-9cde-f84e9b2ec050.jpeg" alt="Imagen 3">
                <img src="../assets/images/ac164e4f-77bc-45e9-91d7-e7143bae5a89.jpeg" alt="Imagen 4">
                <img src="../assets/images/d19d8df8-aed5-4fb7-bd37-ea86ba6ef2b1.jpeg" alt="Imagen 5">
            </div>
        </div>


        <p>Para ver los detalles y precios, por favor inicia sesión.</p>
        <button onclick="window.location.href='login.html';">Iniciar Sesión</button>
    </div>

    <script>
        // Simular que el usuario ha iniciado sesión
        // En un caso real, deberías verificarlo con JavaScript o PHP
        var isLoggedIn = false; // Cambiar a true si el usuario ha iniciado sesión

        if (isLoggedIn) {
            document.querySelector('.products').style.display = 'block';
            document.querySelector('.catalog-container h2').innerText = 'Catálogo de Productos';
            document.querySelector('.catalog-container p').innerText = 'Aquí podrás ver todos nuestros productos y precios.';
        }

        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-images img');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100; // Mover el carrusel
            document.querySelector('.carousel-images').style.transform = 'translateX(' + offset + '%)';
        }

        function moveSlide() {
            showSlide(currentSlide + 1);
        }

        // Iniciar el carrusel automáticamente
        setInterval(() => {
            moveSlide();
        }, 5000); // Cambia cada 5 segundos

    </script>

</body>
</html>
